<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de cliques</title>
</head>
<body>
  
  <div class="container">
    <section class="counter-section">
      <div class="high-limit">
        <p class="high-limit__title">
          Limite haute
        </p>
        <div class="high-limit__display-value-block">
          <p class="high-limit__display-value-block__value">
            42
          </p>
        </div>  
      </div>
      
      <div class="counter-block">
        <div class="counter-decrement">
          <button type="button" class="counter-decrement__btn">-</button>
          <div class="counter-decrement__display-value-block">
            <p class="counter-decrement__display-value-block__value">
              4
            </p>
          </div>
          
        </div>
        
        <div class="counter">
          
        </div>
        
        <div class="counter-increment">
          <button type="button" class="counter-increment__btn">+</button>
          <div class="counter-increment__display-value-block">
            <p class="counter-increment__display-value-block__value">
              0
            </p>
          </div>
        </div>
      </div>
      
      <div class="low-limit">
        <p class="low-limit__title">
          Limite haute
        </p>
        <div class="low-limit__display-value-block">
          <p class="high-limit__display-value-block__value">
            7
          </p>
        </div>  
        
      </div>

      <button type="button" class="reset">Reset</button>
    </section>

    <section class="click-area-section">
      <div class="click-area">
        <p class="click-area__text-increment">Clic gauche : incrémentation</p>
        <p class="click-area__text-decrement">Clic droit : décrémentation</p>
      </div>
    </section>
  </div>

</body>
</html>
