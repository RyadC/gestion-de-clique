<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de cliques</title>
  
  <link rel="stylesheet" href="./scss/styles.css">
</head>

<body>
  
  <div class="container">
    <div class="error-message__container">
      <p class="error-message__container__text">Vous avez atteint la limite</p>
    </div>

    <section class="counter-section">
      <div class="high-limit limit">
        <p class="high-limit__title limit__title">
          Limite haute
        </p>
        <input type="number" class="high-limit__input limit__input" value="15" />
      </div>
      
      <div class="counter-block">
        <div class="counter-decrement modify-counter">
          <button type="button" class="counter-decrement__btn modify-counter__btn">-</button>
          <input type="number" class="counter-decrement__input modify-counter__input" value="4" min="0"/>
        </div>
        
        <span class="counter">12</span>
        
        <div class="counter-increment modify-counter">
          <button type="button" class="counter-increment__btn modify-counter__btn">+</button>
          <input type="number" class="counter-increment__input modify-counter__input" value="1" min="0" />
        </div>
      </div>
      
      <div class="low-limit limit">
        <p class="low-limit__title limit__title">
          Limite basse
        </p>
        <input type="number" class="high-limit__input limit__input" value="7" />
        
      </div>

      <button type="button" class="reset">Reset</button>
    </section>

    <section class="click-area-section">
      <p class="click-area-title">
        Zone de clic
      </p>
      <div class="click-area">
        <p class="click-area__text-increment">Clic gauche : incrémentation</p>
        <p class="click-area__text-decrement">Clic droit : décrémentation</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
